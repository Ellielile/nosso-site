<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevQuiz - Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1> Parabéns, vocé acertou todas as perguntas!</h1>
        <div id="resultado"></div>
        <p class="paragrafo">Parabéns, vocé acertou todas as perguntas!</p>
        </div> 
        <a href = "index.html" class="botao-comecar">Começar novamente!</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const paragrafo = document.querySelector(".paragrafo");
            const ulrParams = new URLSearchParams(window.location.search);
            const resultado = ulrParams.get("resultado");
            paragrafo.textContent = resultado;


            // ITERA SOBRE TODOS OA PARÂMETROS DA URL 

        for (const link of document.querySelectorAll("a")) {
            link.addEventListener("click", function(event) {
                event.preventDefault();
                window.location.href = this.href;

                // ESSA PARTE VAI DECODIFICAR A URL PARA LIDAR COM CARACTERES ESPECIAIS COMO ACENTOS, ESPAÇOS, ETC.

                const decodedKey = decodeURIComponent(this.href);
                window.location.href = decodedKey;
                const decodedValue = decodeURIComponent(this.href);
                
                htmlConten += `<li><strong>${decodedKey}:</strong> ${decodedValue}</li>`;

                if (hasData) {
                    htmlConten += `<li><strong>${key}:</strong> ${value}</li>`;
                }
            });
        }
    });
    </script>
